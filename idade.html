<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
       body {
        background-color: rgb(218, 14, 14);
        font: normal 15pt Arial;
       }

       header {
        color: rgb(30, 29, 29);
        text-align: center;
       }

       section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px black;
       }

       footer {
        color: rgb(27, 2, 2);
        text-align: center;
        font-style: italic;
       }
    </style>
</head>
<body>
   <header>
        <h1>Verificador de Idade</h1>
   </header>
   <section>
        <div>
            <p>Ano de Nascimento:
             <input type="number" name="txtano" id="txtano" min="0">   
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p> 
        </div>
        <div id="res">
           Preencha os dados acima para ver o resultado!!!

        </div>
   </section>
   <footer>
        <p>&copy; anycrislen</p>
   </footer>
   <script>
        function verificar() {
          var data = new Date()
          var ano = data.getFullYear()
          var fano = document.getElementById('txtano')
          var res = document.getElementById('res')
          if (fano.value.length == 0 || Number(fano.value) > ano) {
            window.alert('Verifique os dados e tente novamente')
          } else {
            var fsex = document.getElementsByName('radsex')
            var idade = ano - Number(fano.value)
            var gênero = ''
            var img = document.createElement('img')
            img.setAttribute('id' , 'foto')
            if (fsex[0].checked) {
                gênero = 'Homem'
                if (idade >=0 && idade < 10) {
                    // Criança
                    img.setAttribute('src' , 'fotomenino.png')
                } else if (idade >=10 && idade <21) {
                    // Jovem
                    img.setAttribute('src' , 'fotojovemh.png')
                } else if (idade <50) {
                    //Adulto
                    img.setAttribute('src' , 'fotoadulto.png')
                } else {
                    // Idoso
                    img.setAttribute('src' , 'fotoidoso.png')
                }
                
            } else if (fsex[1].checked) {
               gênero = 'Mulher'
               if (idade >=0 && idade < 10) {
                    // Criança
                    img.setAttribute('src' , 'fotomenina.png')
                } else if (idade >=10 && idade <21) {
                    // Jovem
                    img.setAttribute('src' , 'fotojovemm.png')
                } else if (idade <50) {
                    //Adulto
                    img.setAttribute('src' , 'fotoadulta.png')
                } else {
                    // Idoso
                    img.setAttribute('src' , 'fotoidosa.png') 
            }
        }
            res.style.textAlign = 'center'
            res.innerHTML = `Detectamos ${gênero} com ${idade} anos.`
            res.appendChild(img)
        }
    }
   </script> 
</body>
</html>
