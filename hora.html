<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <style>
    body {
    background: rgb(248, 66, 193);
    font: normal 15pt Arial;
    
}

    header {
    color: rgb(13, 47, 237);
    text-align: center;

}

    section {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 5px 5px 10px rgb(142, 142, 219);

    
}

    footer {
    color: black;
    text-align: center;
    font-style: italic;

}
    </style>
</head>
<body onload="carregar()">
  <header>
    <h1>Hora do dia</h1>
  </header>
  <section>
    <div id="msg">
        Aqui vai aparecer a mensagem...
    </div>
    <div id="foto">
        <img id="imagem" src="fotodia.png" alt="Foto do dia">
    </div>
  </section> 
  <footer>
    <p>&copy; anycrislen</p>
  </footer>
  <script>
     function carregar() {
var msg = window.document.getElementById('msg')
var img = window.document.getElementById('imagem')
var data = new Date()
var hora = data.getHours()
msg.innerHTML = `Agora são ${hora} horas.`
if (hora >= 0 && hora < 12) {
    // BOM DIA!!!
    img.src = 'fotodia.png'
    document.body.style.background = '#d6ba82'
} else if (hora >= 12 && hora <= 18) {
    //BOA TARDE!!!
    img.src = 'fototarde.png'
    document.body.style.background = '#e0711d'
} else {
    // BOA NOITE!!!
    img.src = 'fotonoite.png'
    document.body.style.background = '##3d2d41' 
}
}
  </script>
</body>
</html>
